name: CI

on:
    push:
        branches: [master, main]
    pull_request:
        branches: [master, main]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x, 20.x]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: Install dependencies
              run: npm install

            - name: Run linting
              run: npm run lint
              continue-on-error: true # ESLint version conflicts being resolved

            - name: Build extension
              run: npm run build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              if: matrix.node-version == '20.x'
              with:
                  name: extension-build
                  path: dist/
                  retention-days: 7

    test:
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test
              continue-on-error: true # Tests are being set up, don't fail CI yet

    type-check:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: Install dependencies
              run: npm install

            - name: Run TypeScript type checking
              run: npx tsc --noEmit --skipLibCheck
              continue-on-error: true # TypeScript migration is ongoing

